<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section-math-test">
        <div class="container">
            <h1 class="title-test">Математический тест</h1>
            <ul class="math-test">
                <li>
                    <p class="a1">1. Сколько будет 2+2</p>
                    <input type="text" required id="q1">
                </li>
                <li>
                    <p class="a2">1. Сколько будет 2-4</p>
                    <input type="text" required id="q2">
                </li>
                <li>
                    <p class="a3">1. Сколько будет 2/2</p>
                    <input type="text" required id="q3">
                </li>
                <li>
                    <p class="a4">1. Сколько будет 2+2*2</p>
                    <input type="text" required id="q4">
                </li>
                <li>
                    <p class="a5">1. Сколько будет 2*(2+2)</p>
                    <input type="text" required id="q5">
                </li>
                <button class="button-send">Отправить тест</button>
                <p class="result"></p>
            </ul>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
